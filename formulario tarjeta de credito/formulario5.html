<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style5.css">
    <link rel="shortcut icon" href="imagenes/rota-top.png">
</head>

<body>
    <div class="pagina">
       <h1>Formulario de tarjeta de credito</h1>
        <div class="principal">
            <form class="forma">
                <input type="tel" maxlength="20" minlength="16" pattern="[0-9-]*" placeholder="Enter Card Number">
                <table>
                    <tr>
                        <td>
                            <p>Expiry Month</p>
                        </td>
                        <td>
                            <p>Expiry Year</p>
                        </td>
                        <td>
                            <p>CCV</p>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><input type="tel" maxlength="2" pattern="[0-9-]*" placeholder="MM"></td>
                        <td><input type="tel" maxlength="2" pattern="[0-9-]*" placeholder="YY"></td>
                        <td><input type="tel" maxlength="3" pattern="[0-9-]*" placeholder="CCV"></td>
                        <td><img src="atras.jfif" class="imagen"></td>
                    </tr>
                </table>
                <input type="text" minlength="1" maxlength="60" pattern="[a-zA-Z ]*" placeholder="Name On The Card">
                <input type="checkbox" class="form-square" id="check-one">
                <label class="cursor" for="check-one">Save details for fast payments <a href="holi">Learn How</a>?
                </label>
                <button class="cancelar">CANCEL</button>
                <button class="pagar">PAY NOW</button>
            </form>
        </div>
    </div>
</body>

</html>
