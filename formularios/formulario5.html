<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style5.css">
    <link rel="shortcut icon" href="imagenes/rota-top.png">
</head>

<body>
    <div class="pagina">
        <div class="principal">
            <form class="forma">
                <input type="number" maxlength="16" placeholder="Enter Card Number"
                    oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                <input type="number" maxlength="2" placeholder="MM"
                    oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                <input type="number" maxlength="2" placeholder="YY"
                    oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                <input type="number" maxlength="3" placeholder="CCV"
                    oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                <input type="text" minlength="1" maxlength="60" pattern="[a-zA-Z ]*" placeholder="Name On The Card">
                <button>Login</button>
                <p class="registro">Save details for fast payments <a href="registro.html">Learn how</a>?</p>
            </form>
        </div>
    </div>
</body>

</html>
